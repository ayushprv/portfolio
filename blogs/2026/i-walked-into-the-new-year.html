<style>
body{
  font-family: "Poppins",sans-serif;
  margin: 0;
  padding: 0;
}

.top-heading{
  text-align: center;
  font-weight: 700;
}
.top-para{
    text-align: center;
    margin-right: 10px;
}
.tags{
    text-align: center;
}
.tags span{
    display:inline-block;
    background:#f2f2f2;
    padding:6px 12px;
    margin:4px;
    border-radius:20px;
    font-size:14px;
    
}
.nav-links{
    text-align: center;
    margin-bottom: 3%;
}

.nav{
    margin: 0 10px;
    text-decoration: none;
}
hr{
    border: none;
    height: 1px;
    width: 70%;
    margin: 40px auto;
    background: linear-gradient(to right, transparent, #ccc, transparent);
  }
.writings{
  margin-left: 20px;
}
.banner{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  flex-wrap: wrap;
}

.banner a{
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: all 0.4s ease;
}

.banner a:hover{
  transform: translateY(-8px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}

.banner img{
  width: 360px;
  height: auto;
  aspect-ratio: 16/9;
  object-fit: cover;
  border-radius: 12px;
  transition: all 0.4s ease;
  display: block;
}

.banner a:hover img{
  transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 1100px) {
  .banner img{
    width: 300px;
  }
}

@media (max-width: 768px) {
  .banner{
    gap: 15px;
  }
  .banner img{
    width: 260px;
  }
}

@media (max-width: 600px) {
  .banner{
    flex-direction: column;
    gap: 0;
    padding: 0;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
  }
  
  .banner a{
    scroll-snap-align: center;
    scroll-snap-stop: always;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 0;
    transition: all 0.3s ease;
  }
  
  .banner img{
    width: 85vw;
    max-width: 450px;
    transition: all 0.4s ease;
  }
  
  /* Blur effect for non-centered images */
  .banner a:not(:has(img:focus-within)) img{
    filter: blur(2px);
    opacity: 0.5;
    transform: scale(0.9);
  }
}
</style>
</head>
