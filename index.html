<!DOCTYPE html>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
body { background: #000; color: #fff; overflow-x: hidden; }

/* Background Glows */
.bg-glow { position: absolute; width: 480px; height: 480px; border-radius: 50%; filter: blur(140px); opacity: 0.25; pointer-events: none; }
.glow-top-right { top: -150px; right: -150px; background: rgba(255,255,255,0.3); }
.glow-bottom-left { bottom: -150px; left: -150px; background: rgba(255,255,255,0.15); }

/* Mouse Glow */
#mouseGlow { position: fixed; width: 360px; height: 360px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,0.04) 0%, transparent 70%); pointer-events: none; transition: 0.25s ease-out; transform: translate(-50%, -50%); }

/* Main Content */
.container { text-align: center; max-width: 850px; margin: 0 auto; padding: 120px 20px; position: relative; z-index: 10; }

/* Logo */
.logo-wrapper { position: relative; display: inline-block; margin-bottom: 50px; }
.logo-ring1, .logo-ring2 { position: absolute; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); transition: 0.5s; }
.logo-ring1 { top: -12px; left: -12px; right: -12px; bottom: -12px; }
.logo-ring2 { top: -25px; left: -25px; right: -25px; bottom: -25px; opacity: 0.3; }
.logo-circle { width: 150px; height: 150px; border-radius: 50%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.25); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; font-size: 52px; font-weight: 200; letter-spacing: 12px; transition: 0.3s; }

/* Name */
.name { font-size: 4rem; font-weight: 200; letter-spacing: 12px; margin-bottom: 25px; }

/* Tagline */
.tagline { color: #ccc; font-weight: 300; font-size: 1.2rem; max-width: 650px; margin: 0 auto 50px auto; line-height: 1.7; }

/* Buttons */
.btn-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 60px; flex-wrap: wrap; }
.btn { padding: 12px 32px; border: 1px solid rgba(255,255,255,0.3); color: white; text-decoration: none; font-size: 0.9rem; letter-spacing: 2px; transition: 0.3s; }
.btn:hover { border-color: white; background: rgba(255,255,255,0.1); }
.btn-dark { background: white; color: black; }
.btn-dark:hover { background: rgb(230,230,230); }

/* Social Icons */
.socials { display: flex; gap: 18px; justify-content: center; margin-bottom: 10px; }
.social { width: 46px; height: 46px; display: flex; justify-content: center; align-items: center; border: 1px solid rgba(255,255,255,0.35); border-radius: 50%; transition: 0.3s; background: rgba(255,255,255,0.08); }
.social:hover { border-color: white; background: rgba(255,255,255,0.15); }
.social img { filter: invert(1); opacity: 0.9; }

/* Social Labels */
.social-labels { margin-bottom: 40px; color: #888; letter-spacing: 2px; font-size: 0.85rem; }

/* Footer */
.footer { color: #777; font-size: 0.8rem; letter-spacing: 2px; }
/* Highlight Effects */
.highlight-main {
  background: linear-gradient(120deg, rgba(255,255,255,0.12), rgba(255,255,255,0.22));
  padding: 4px 10px;
  border-radius: 6px;
  display: inline-block;
  backdrop-filter: blur(4px);
  text-shadow: 0 0 6px rgba(255,255,255,0.4);
}
.word {
  background: rgba(255,255,255,0.18);
  padding: 2px 6px;
  margin-right: 4px;
  font-weight: 500;
}
</style>
</head>

<script>
document.addEventListener("mousemove", (e) => {
